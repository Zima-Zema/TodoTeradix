<div class="boxed-view">
  <div class="boxed-view__box">
    <h1>Add Todo</h1>
    <p>{{errorMsg}}</p>
    <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
      <div *ngIf="title.errors.required">title is required.</div>
    </div>

    <div *ngIf="subject.invalid && (subject.dirty || subject.touched)" class="alert alert-danger">
      <div *ngIf="subject.errors.required">subject is required.</div>
    </div>
    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()" class="boxed-view__form">
      <input type="text" ref="title" [(ngModel)]="todo.title" name="title" id="txt-title" placeholder="title" formControlName="title" />
      <input type="text" ref="subject" [(ngModel)]="todo.subject" name="subject" id="txt-subject" placeholder="subject" formControlName="subject" />
      
        <label class="container" style="text-align: justify !important">Complete
          <input type="checkbox"  [checked]="todo.completed" (change)="todo.completed = !todo.completed">
          <span class="checkmark"></span>
        </label>
      <button class="button">{{modelId ? 'Update Todo':'Add Todo'}}</button>
      <button type="button" (click)="onCancel()" class="button button--secondary">Back</button>
    </form>
  </div>
</div>
