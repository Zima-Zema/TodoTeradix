<div class="boxed-view">
  <div class="boxed-view__box">
    <h1>Join Todos</h1>
    <p>{{errorMsg}}</p>
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
      <div *ngIf="name.errors.required">Name is required.</div>
    </div>

    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
      <div *ngIf="email.errors.required">Email is required.</div>
      <div *ngIf="email.errors.email && !email.errors.required">Invalid email.</div>
    </div>

    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
      <div *ngIf="password.errors.required">password is required.</div>
    </div>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="boxed-view__form">
      <input type="email" ref="email" name="email" id="txt-email" placeholder="Email" formControlName="email" email />
      <input type="text" ref="name" name="name" id="name" placeholder="Name" formControlName="name" />
      <input type="password" ref="password" name="password" id="txt-password" placeholder="Password" formControlName="password"
      />
      <button class="button" type="submit" [disabled]="!signupForm.valid">Create Account</button>
    </form>
    <a class="button--router" routerLink="/login">Already Have Account</a>
  </div>
</div>
